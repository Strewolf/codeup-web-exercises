<html lang="en">
<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/ajax-store.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">yard tools <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">garden tools</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">decor</a>
      </li>
    </ul>
    <h1 class="mx-auto text-center" >My Tool Store</h1>

</nav>

<table class="table table-striped" id="products">
  <thead>
  <tr>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts"></tbody>
</table>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://thumbs.dreamstime.com/b/home-depot-nursery-potted-flowers-plants-sales-spring-53551947.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://mobileimages.lowes.com/marketingimages/88306441-943f-49d5-95a2-4f7c2ae0215e/tools-your-go-to-tool-shop-1324X350.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://mobileimages.lowes.com/marketingimages/8b89017f-c316-45f8-aa89-d2936a990c74/husqvarna-riding-mower-with-bagger-dp18-270281-ah.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax("./data/inventory.json").done(function (data, status, jqXhr){
      console.log(data)
      //iterating through the json data
      $.each(data, function(i, item){
        //appending the data to the element with id 'insertProducts'
        var row = $('<tr>');
        row.append('<td>' + item.title + '</td>');
        row.append('<td>' + item.quantity + '</td>');
        row.append('<td>' + item.price + '</td>');
        row.append('<td>' + item.categories + '</td>');
        $('#insertProducts').append(row);
      });
    });


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
  })();

  $("#refreshBtn").click(function(){
    // Loading the inventory.json file on button click
    $.ajax("./data/inventory.json").done(function (data, status, jqXhr){
      console.log(data);
      $('#insertProducts').empty();
      $.each(data, function(i, item){
        var row = $('<tr>');
        row.append('<td>' + item.title + '</td>');
        row.append('<td>' + item.quantity + '</td>');
        row.append('<td>' + item.price + '</td>');
        row.append('<td>' + item.categories + '</td>');
        $('#insertProducts').append(row);
      });
    });
  });

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>



</body>
</html>
