<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./js/jquery.js"></script>

  <meta charset="UTF-8">
    <title>Online store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
  <thead>
  <tr>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts"></tbody>
</table>
<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax("./data/inventory.json").done(function (data, status, jqXhr){
      console.log(data)
      //iterating through the json data
      $.each(data, function(i, item){
        //appending the data to the element with id 'insertProducts'
        var row = $('<tr>');
        row.append('<td>' + item.title + '</td>');
        row.append('<td>' + item.quantity + '</td>');
        row.append('<td>' + item.price + '</td>');
        row.append('<td>' + item.categories + '</td>');
        $('#insertProducts').append(row);
      });
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
  })();
</script>



</body>
</html>
