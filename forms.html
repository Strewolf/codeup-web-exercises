<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Forms</title>
</head>
<body>
    <header><h1>Register With Us</h1></header>
    <form method="Get" action="https://request-inspector.glitch.me/">
        <label for="email">email</label>
        <input id="email" name="email" type="text">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <br/>
        <textarea name="bio" placeholder="bio"></textarea>
        <br/>
        <p>
            How did you hear about us?
        </p>
       <label for="1">billboard</label> <input id="1" type="radio" name="submission" value="billboard"><br>
        <label for="2">radio advertisement</label><input id="2" type="radio" name="submission" value="radio advertisement"><br>
        <label for="3">internet advertisement</label> <input id="3" type="radio" name="submission" value="internet advertisement"><br>
        <label for="4">other</label><input id="4" type="radio" name="submission" value="other"><br>
        <br/>
        <p>
            What web browser are you using?
        </p>
        <select name="user_web_browser">
            <option value="firefox">firefox</option>
            <option value="safari">safari</option>
            <option value="chrome">chrome</option>
            <option value="other">other</option>
        </select>


        <br/>

        <input type="submit">
    </form>
</body>
</html>
