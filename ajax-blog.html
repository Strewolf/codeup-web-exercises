<table class=" table table-striped" id="posts">

    <script>
    $.ajax("./data/blog.json").done(function (data,status,jqXhr){
        $.each(data, function(i, post){
            //appending the data to the element with id 'insertProducts'
            let row = $('<ul class="list-unstyled">');
            row.append('<h1 class="text-center">' + post.title + '</h1>');
            row.append('<li>' + post.content + '</li>');
            row.append('<li>' + post.categories + '</li>');
            row.append('<li>' + post.date + '</li>');
            $('#posts').append(row);
        });
    });
